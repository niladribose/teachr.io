<section data-ng-controller="LessonsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Lessons</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="lesson in lessons" data-ng-href="#!/lessons/{{lesson._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="lesson.created | date:'medium'"></span>
				by
				<span data-ng-bind="lesson.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="lesson.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!lessons.$resolved || lessons.length">
    	No Lessons yet, why don't you <a href="/#!/lessons/create">create one</a>?
    </div>
</section>
